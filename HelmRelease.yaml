apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: my-app
  namespace: default
spec:
  releaseName: my-app-release
  chart:
    spec:
      chart: ./mychart
      sourceRef:
        kind: GitRepository
        name: my-repo
        namespace: flux-system
      interval: 5m